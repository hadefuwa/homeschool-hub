<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ancient Stories: The First Cities</title>
  <style>
    :root{
      --bg:#0f1220;
      --panel:#161a2e;
      --panel2:#1c2140;
      --text:#e9ecff;
      --muted:#b7bde6;
      --good:#3ddc97;
      --warn:#ffcc66;
      --bad:#ff6b6b;
      --accent:#7aa2ff;
      --border:rgba(255,255,255,.12);
      --shadow: 0 10px 30px rgba(0,0,0,.35);
      --radius:14px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      background: radial-gradient(1000px 600px at 15% 10%, rgba(122,162,255,.18), transparent 60%),
                  radial-gradient(900px 700px at 80% 20%, rgba(61,220,151,.14), transparent 60%),
                  var(--bg);
      color:var(--text);
    }
    header{
      padding:18px 16px 10px;
      max-width:1100px;
      margin:0 auto;
      display:flex;
      gap:12px;
      align-items:flex-start;
      justify-content:space-between;
    }
    h1{
      margin:0;
      font-size:20px;
      letter-spacing:.2px;
    }
    .sub{
      margin:6px 0 0;
      color:var(--muted);
      font-size:13px;
      line-height:1.35;
      max-width:720px;
    }
    .wrap{
      max-width:1100px;
      margin:0 auto;
      padding:0 16px 24px;
      display:grid;
      grid-template-columns: 1.1fr .9fr;
      gap:14px;
    }
    @media (max-width: 920px){
      .wrap{grid-template-columns: 1fr}
      header{flex-direction:column}
    }
    .card{
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .card h2{
      margin:0;
      padding:14px 14px 10px;
      font-size:15px;
      color:var(--text);
      border-bottom:1px solid var(--border);
      background: rgba(255,255,255,.03);
    }
    .pad{padding:14px}
    .row{display:flex; gap:10px; flex-wrap:wrap; align-items:center}
    .pill{
      font-size:12px;
      color:var(--muted);
      border:1px solid var(--border);
      background: rgba(255,255,255,.03);
      padding:6px 10px;
      border-radius:999px;
      display:flex;
      gap:8px;
      align-items:center;
      user-select:none;
    }
    .dot{width:8px;height:8px;border-radius:999px;background:var(--accent); display:inline-block}
    .btn{
      border:1px solid var(--border);
      background: rgba(255,255,255,.05);
      color:var(--text);
      padding:10px 12px;
      border-radius:12px;
      cursor:pointer;
      transition: transform .06s ease, background .2s ease;
      font-weight:600;
      font-size:13px;
    }
    .btn:hover{background: rgba(255,255,255,.09)}
    .btn:active{transform: translateY(1px)}
    .btn.primary{
      background: rgba(122,162,255,.18);
      border-color: rgba(122,162,255,.38);
    }
    .btn.good{
      background: rgba(61,220,151,.16);
      border-color: rgba(61,220,151,.35);
    }
    .btn.bad{
      background: rgba(255,107,107,.14);
      border-color: rgba(255,107,107,.35);
    }
    select{
      border:1px solid var(--border);
      background: rgba(255,255,255,.05);
      color:var(--text);
      padding:10px 12px;
      border-radius:12px;
      outline:none;
      font-weight:600;
      font-size:13px;
    }
    .grid2{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:10px;
    }
    @media (max-width: 520px){
      .grid2{grid-template-columns: 1fr}
    }

    .statGrid{
      display:grid;
      grid-template-columns: repeat(5, 1fr);
      gap:10px;
    }
    @media (max-width: 920px){
      .statGrid{grid-template-columns: repeat(2, 1fr)}
    }
    .stat{
      border:1px solid var(--border);
      background: rgba(0,0,0,.14);
      border-radius:12px;
      padding:10px;
      min-height:70px;
    }
    .stat .k{
      font-size:12px;
      color:var(--muted);
      display:flex;
      justify-content:space-between;
      gap:10px;
      margin-bottom:6px;
    }
    .bar{
      height:10px;
      border-radius:999px;
      background: rgba(255,255,255,.08);
      overflow:hidden;
      border:1px solid rgba(255,255,255,.10);
    }
    .fill{
      height:100%;
      width:50%;
      background: linear-gradient(90deg, rgba(122,162,255,.9), rgba(61,220,151,.9));
    }
    .tiny{
      font-size:12px;
      color:var(--muted);
      line-height:1.45;
    }
    .log{
      max-height:240px;
      overflow:auto;
      padding-right:6px;
    }
